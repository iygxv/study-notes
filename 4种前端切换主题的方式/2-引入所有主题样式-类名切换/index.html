<!DOCTYPE html>
<html>
<head>
  <link id="theme-style" rel="stylesheet" href="./theme.css">
</head>
<style>
body {
  width: 100vw;
  height: 100vh;
}
#app {
  width: 100%;
  height: 100%;
}
</style>
<body>
  <div class="light" id="app">
      <!-- 切换主题按钮 -->
  <button id="theme-switch-btn">切换主题</button>
  </div>

  <script>
    const themeSwitchBtn = document.getElementById("theme-switch-btn");
    themeSwitchBtn.addEventListener("click", function() {
      const app = document.getElementById("app");
      app.className  = app.className === 'light'? 'dark' : 'light'
    });
  </script>
</body>
</html>
